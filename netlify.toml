[build]
  # Build command for production
  command = "pnpm build"
  # Output directory for the build
  publish = "dist"
  
# Redirects for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (these will need to be set in Netlify dashboard)
[build.environment]
  NODE_VERSION = "20"
  PNPM_VERSION = "8"
  # Tell Netlify to skip scanning these keys as they're meant to be public (frontend keys)
  SECRETS_SCAN_OMIT_KEYS = "VITE_CLERK_PUBLISHABLE_KEY,VITE_CLERK_DOMAIN,VITE_CONVEX_URL,VITE_UPLOADTHING_TOKEN,VITE_UPLOADTHING_URL"

